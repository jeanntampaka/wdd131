<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author"   content="Jean Ntampaka"
  <title>Product Review Form</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1>Product Review</h1>
    <form action="review.html" method="get" novalidate>
      <label for="product">Product Name <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating <span class="required">*</span></legend>
        <div class="stars">
          <label><input type="radio" id="rating1" name="rating" value="1" required> &#9733;</label>
          <label><input type="radio" id="rating2" name="rating" value="2"> &#9733;&#9733;</label>
          <label><input type="radio" id="rating3" name="rating" value="3"> &#9733;&#9733;&#9733;</label>
          <label><input type="radio" id="rating4" name="rating" value="4"> &#9733;&#9733;&#9733;&#9733;</label>
          <label><input type="radio" id="rating5" name="rating" value="5"> &#9733;&#9733;&#9733;&#9733;&#9733;</label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation <span class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature-fast" name="features" value="Fast"> Fast Performance</label>
        <label><input type="checkbox" id="feature-easy" name="features" value="Easy"> Easy to Use</label>
        <label><input type="checkbox" id="feature-reliable" name="features" value="Reliable"> Reliability</label>
      </fieldset>

      <label for="review">Write a Review</label>
      <textarea id="review" name="review" rows="4" placeholder="optional"></textarea>

      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="optional">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jean Ntampaka | Student at BYU IDAHO</p>
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
