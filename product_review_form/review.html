<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Submitted</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main>
    <h1>Thank You!</h1>
    <p>Your review has been submitted.</p>
    <p>You have submitted <strong><span id="reviewCount"></span></strong> review(s).</p>
  </main>

  <footer>
    <p>&copy; 2025 Your Name | Web Design Course</p>
  </footer>

  <script>
    const stored = parseInt(localStorage.getItem("reviewCount") || "0", 10);
    const updated = stored + 1;
    localStorage.setItem("reviewCount", updated);
    document.getElementById("reviewCount").textContent = updated;
  </script>
</body>
</html>
